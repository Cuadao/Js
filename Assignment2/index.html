	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
	<h1>Assignment 2 - Camilo Cely</h1>
	<h2>Image Gallery</h2>
	<section id="gallery">
		<div class="displayBar">
			<figure class="displayBar">
				<img/>
				<h3 class="slide-title"></h3>
				</figure>
		</div>
	</section>
	<section id=thub>
	<div class="thumbBar">
		<div class="thumbBarImgs">
			<ul class="thumbBarImgs">
			</ul>
		</div>
	</div>
	</section>
	<script src="js/gallery.js"></script>
